<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Internet Museum</title>
<style>
:root {
  --primary-color: #0f0;
  --secondary-color: #ff00ff;
  --bg-color: #000;
  --card-bg: #111;
  --text-color: #0f0;
  --accent-color: #00ffff;
}

* {
  box-sizing: border-box;
}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: 'Courier New', Courier, monospace;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  text-align: center;
  background-image: 
    radial-gradient(circle at 10% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 20%),
    radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.05) 0%, transparent 20%);
}

header {
  width: 100%;
  margin-bottom: 30px;
  border-bottom: 2px solid var(--primary-color);
  padding-bottom: 15px;
}

h1 {
  font-size: 2.5rem;
  margin: 0;
  text-shadow: 0 0 10px var(--primary-color);
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px var(--primary-color);
  }
  to {
    text-shadow: 0 0 15px var(--primary-color), 0 0 20px var(--accent-color);
  }
}

.subtitle {
  font-size: 1rem;
  margin-top: 5px;
  color: var(--accent-color);
}

#museum {
  width: 100%;
  max-width: 800px;
  min-height: 400px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  background-color: rgba(17, 17, 17, 0.8);
  border: 2px solid var(--primary-color);
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
  margin-bottom: 20px;
  position: relative;
  overflow: hidden;
}

#museum::before {
  content: "";
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--primary-color));
  background-size: 400% 400%;
  z-index: -1;
  animation: gradient 15s ease infinite;
  opacity: 0.1;
  border-radius: 12px;
}

@keyframes gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.museum-item {
  width: 100%;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

#museum img {
  max-width: 100%;
  max-height: 300px;
  border: 2px solid var(--primary-color);
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
  transition: transform 0.3s ease;
}

#museum img:hover {
  transform: scale(1.02);
}

#museum pre {
  background-color: var(--card-bg);
  padding: 15px;
  border: 1px solid var(--primary-color);
  border-radius: 5px;
  overflow-x: auto;
  width: 100%;
  text-align: left;
  box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
}

#museum blockquote {
  font-style: italic;
  font-size: 1.5rem;
  margin: 20px;
  padding: 20px;
  border-left: 4px solid var(--secondary-color);
  background-color: rgba(255, 0, 255, 0.05);
  border-radius: 0 10px 10px 0;
}

#museum .caption {
  margin-top: 10px;
  font-size: 0.9rem;
  color: var(--accent-color);
}

#museum .year {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: var(--card-bg);
  padding: 5px 10px;
  border-radius: 15px;
  font-size: 0.8rem;
  border: 1px solid var(--primary-color);
}

.controls {
  display: flex;
  gap: 15px;
  margin-top: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

button {
  background-color: var(--bg-color);
  color: var(--primary-color);
  border: 2px solid var(--primary-color);
  padding: 10px 20px;
  cursor: pointer;
  font-family: 'Courier New', monospace;
  font-weight: bold;
  transition: all 0.3s ease;
  border-radius: 5px;
  position: relative;
  overflow: hidden;
}

button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
  transition: left 0.5s;
}

button:hover::before {
  left: 100%;
}

button:hover {
  background-color: var(--primary-color);
  color: var(--bg-color);
  box-shadow: 0 0 15px var(--primary-color);
}

#autoBtn.active {
  background-color: var(--secondary-color);
  color: var(--bg-color);
  border-color: var(--secondary-color);
}

footer {
  margin-top: 40px;
  font-size: 0.8rem;
  color: var(--text-color);
  border-top: 1px solid var(--primary-color);
  padding-top: 15px;
  width: 100%;
}

.progress-bar {
  width: 100%;
  height: 4px;
  background-color: var(--card-bg);
  margin-top: 10px;
  border-radius: 2px;
  overflow: hidden;
}

.progress {
  height: 100%;
  background-color: var(--primary-color);
  width: 0%;
  transition: width 0.1s linear;
}

@media (max-width: 600px) {
  h1 {
    font-size: 1.8rem;
  }
  
  #museum {
    min-height: 300px;
    padding: 15px;
  }
  
  .controls {
    flex-direction: column;
    width: 100%;
  }
  
  button {
    width: 100%;
  }
}
</style>
</head>
<body>

<header>
  <h1>Random Internet Museum</h1>
  <div class="subtitle">A nostalgic journey through digital history</div>
</header>

<div id="museum">
  <div class="museum-item">
    <p>Welcome to the Random Internet Museum! Click "Next" to explore.</p>
  </div>
</div>

<div class="controls">
  <button id="prevBtn">Previous</button>
  <button id="nextBtn">Next</button>
  <button id="autoBtn">Auto Play</button>
  <button id="infoBtn">Info</button>
</div>

<div class="progress-bar">
  <div class="progress" id="progress"></div>
</div>

<footer>BY Mohamad Zahir & Mohammed Osama</footer>

<script>
const museumDiv = document.getElementById('museum');
const nextBtn = document.getElementById('nextBtn');
const prevBtn = document.getElementById('prevBtn');
const autoBtn = document.getElementById('autoBtn');
const infoBtn = document.getElementById('infoBtn');
const progressBar = document.getElementById('progress');

// All content embedded
const data = [
  { 
    type: "image", 
    src: "https://upload.wikimedia.org/wikipedia/commons/3/3b/Geocities_icon.png", 
    caption: "A Geocities page from 1999 - The early days of personal web publishing",
    year: "1999"
  },
  { 
    type: "quote", 
    text: "Life is like the old internet: full of surprises and unexpected connections.", 
    author: "Digital Philosopher",
    year: "2001"
  },
  { 
    type: "code", 
    text: "console.log('Hello from 1998');\n// This was the sound of web development\n// before frameworks took over the world", 
    year: "1998"
  },
  { 
    type: "image", 
    src: "https://upload.wikimedia.org/wikipedia/commons/4/45/Old_Internet_Icon.png", 
    caption: "Classic web icon from early 2000s - The dawn of broadband",
    year: "2002"
  },
  { 
    type: "quote", 
    text: "Exploration is the joy of the curious mind. The web was our new frontier.", 
    author: "Early Netizen",
    year: "1997"
  },
  { 
    type: "code", 
    text: "alert('Welcome to my website!');\n// Popup windows were both a blessing and a curse\n// in the early days of web interactivity", 
    year: "2000"
  },
  { 
    type: "image", 
    src: "https://upload.wikimedia.org/wikipedia/commons/d/d3/Old_computer_icon.png", 
    caption: "Early PC icon from 90s web - When computers were beige and bulky",
    year: "1995"
  },
  { 
    type: "quote", 
    text: "The web is a playground for the imaginative. We built worlds with just text and a few images.", 
    author: "Web Pioneer",
    year: "1996"
  },
  { 
    type: "code", 
    text: "<blink>Welcome to my page!</blink>\n<!-- The blink tag - loved by some, hated by many -->", 
    year: "1997"
  },
  { 
    type: "image", 
    src: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Netscape_logo_1995-1999.png", 
    caption: "Netscape Navigator - The browser that started it all for many",
    year: "1995"
  },
  { 
    type: "quote", 
    text: "We didn't have algorithms deciding what we saw. We surfed, we discovered, we got lost.", 
    author: "Retro Surfer",
    year: "2003"
  },
  { 
    type: "code", 
    text: "background-color: #000080;\ncolor: #FFFFFF;\nfont-family: 'Comic Sans MS';\n/* The classic 90s web design aesthetic */", 
    year: "1999"
  }
];

let currentIndex = 0;
let autoPlayInterval = null;
let autoPlaySpeed = 5000; // 5 seconds

function showItem(index) {
  if (index < 0) index = data.length - 1;
  if (index >= data.length) index = 0;
  
  currentIndex = index;
  const item = data[currentIndex];
  museumDiv.innerHTML = '';
  
  const itemContainer = document.createElement('div');
  itemContainer.className = 'museum-item';
  
  // Add year badge
  const yearBadge = document.createElement('div');
  yearBadge.className = 'year';
  yearBadge.textContent = item.year;
  itemContainer.appendChild(yearBadge);
  
  if (item.type === 'image') {
    const img = document.createElement('img');
    img.src = item.src;
    img.alt = item.caption;
    itemContainer.appendChild(img);
    const caption = document.createElement('div');
    caption.className = 'caption';
    caption.textContent = item.caption;
    itemContainer.appendChild(caption);
  } else if (item.type === 'quote') {
    const blockquote = document.createElement('blockquote');
    blockquote.textContent = `"${item.text}"`;
    itemContainer.appendChild(blockquote);
    if (item.author) {
      const author = document.createElement('p');
      author.textContent = `- ${item.author}`;
      author.style.textAlign = 'right';
      author.style.marginTop = '10px';
      author.style.fontStyle = 'normal';
      itemContainer.appendChild(author);
    }
  } else if (item.type === 'code') {
    const pre = document.createElement('pre');
    pre.textContent = item.text;
    itemContainer.appendChild(pre);
  }
  
  museumDiv.appendChild(itemContainer);
  
  // Reset and start progress bar
  progressBar.style.width = '0%';
  if (autoPlayInterval) {
    setTimeout(() => {
      progressBar.style.width = '100%';
    }, 10);
  }
}

function nextItem() {
  showItem(currentIndex + 1);
}

function prevItem() {
  showItem(currentIndex - 1);
}

function toggleAutoPlay() {
  if (autoPlayInterval) {
    clearInterval(autoPlayInterval);
    autoPlayInterval = null;
    autoBtn.textContent = 'Auto Play';
    autoBtn.classList.remove('active');
    progressBar.style.width = '0%';
  } else {
    autoPlayInterval = setInterval(nextItem, autoPlaySpeed);
    autoBtn.textContent = 'Stop Auto';
    autoBtn.classList.add('active');
    progressBar.style.width = '100%';
  }
}

function showInfo() {
  alert(`Random Internet Museum\n\nTotal Items: ${data.length}\nCurrent Item: ${currentIndex + 1}\n\nThis museum showcases artifacts from the early days of the web, when creativity often outpaced technical constraints. Each item represents a piece of digital history that shaped how we experience the internet today.`);
}

// Event listeners
nextBtn.addEventListener('click', nextItem);
prevBtn.addEventListener('click', prevItem);
autoBtn.addEventListener('click', toggleAutoPlay);
infoBtn.addEventListener('click', showInfo);

// Keyboard navigation
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight') nextItem();
  if (e.key === 'ArrowLeft') prevItem();
  if (e.key === ' ') toggleAutoPlay(); // Spacebar toggles autoplay
});

// Show first item
showItem(0);
</script>

</body>
</html>
