<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Internet Museum</title>
    <style>
        :root {
            --primary-color: #0f0;
            --secondary-color: #ff00ff;
            --bg-color: #000;
            --card-bg: #111;
            --text-color: #0f0;
            --accent-color: #00ffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.05) 0%, transparent 20%);
        }

        header {
            width: 100%;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 0 10px var(--primary-color);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--primary-color);
            }
            to {
                text-shadow: 0 0 15px var(--primary-color), 0 0 20px var(--accent-color);
            }
        }

        .subtitle {
            font-size: 1rem;
            margin-top: 5px;
            color: var(--accent-color);
        }

        /* إعلان SonLLC */
        .ad-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 3px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.7); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.9), 0 0 30px rgba(255, 0, 255, 0.5); }
            100% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.7); }
        }

        .ad-banner {
            background-color: var(--bg-color);
            padding: 10px 15px;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .ad-text {
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ad-button {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 6px 12px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .ad-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: left 0.5s;
        }

        .ad-button:hover::before {
            left: 100%;
        }

        .ad-button:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .close-ad {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--secondary-color);
            color: var(--bg-color);
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        #museum {
            width: 100%;
            max-width: 800px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(17, 17, 17, 0.8);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        #museum::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--primary-color));
            background-size: 400% 400%;
            z-index: -1;
            animation: gradient 15s ease infinite;
            opacity: 0.1;
            border-radius: 12px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .museum-item {
            width: 100%;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #museum img {
            max-width: 100%;
            max-height: 300px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: transform 0.3s ease;
        }

        #museum img:hover {
            transform: scale(1.02);
        }

        #museum pre {
            background-color: var(--card-bg);
            padding: 15px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            overflow-x: auto;
            width: 100%;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        #museum blockquote {
            font-style: italic;
            font-size: 1.5rem;
            margin: 20px;
            padding: 20px;
            border-left: 4px solid var(--secondary-color);
            background-color: rgba(255, 0, 255, 0.05);
            border-radius: 0 10px 10px 0;
        }

        #museum .caption {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--accent-color);
        }

        #museum .year {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--card-bg);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid var(--primary-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: var(--bg-color);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        #autoBtn.active {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            border-color: var(--secondary-color);
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: var(--text-color);
            border-top: 1px solid var(--primary-color);
            padding-top: 15px;
            width: 100%;
        }

        .footer-link {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: var(--card-bg);
            margin-top: 10px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.1s linear;
        }

        .ascii-art {
            font-family: monospace;
            white-space: pre;
            line-height: 1.2;
            font-size: 12px;
            text-align: center;
        }

        .loading {
            font-size: 1.2rem;
            color: var(--accent-color);
            animation: pulse 1.5s infinite;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            #museum {
                min-height: 300px;
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            button {
                width: 100%;
            }
            
            .ascii-art {
                font-size: 8px;
            }

            .ad-container {
                position: relative;
                top: auto;
                right: auto;
                margin: 10px auto;
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- إعلان SonLLC -->
<div class="ad-container" id="sonllcAd">
    <button class="close-ad" id="closeAd">×</button>
    <div class="ad-banner">
        <div class="ad-text">Sponsored by SonLLC</div>
        <button class="ad-button" id="visitBtn">Visit SonLLC</button>
    </div>
</div>

<header>
    <h1>Random Internet Museum</h1>
    <div class="subtitle">A nostalgic journey through digital history</div>
</header>

<div id="museum">
    <div class="museum-item">
        <div class="loading">Loading museum artifacts...</div>
    </div>
</div>

<div class="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    <button id="autoBtn">Auto Play</button>
    <button id="infoBtn">Info</button>
</div>

<div class="progress-bar">
    <div class="progress" id="progress"></div>
</div>

<footer>
    BY <a href="https://x.com/2mzya" class="footer-link" target="_blank">Mohamad Zahir</a> & Mohammed Osama
</footer>

<!-- إضافة ملف البيانات الخارجي -->
<script src="museum-data.js"></script>

<script>
    const museumDiv = document.getElementById('museum');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const autoBtn = document.getElementById('autoBtn');
    const infoBtn = document.getElementById('infoBtn');
    const visitBtn = document.getElementById('visitBtn');
    const progressBar = document.getElementById('progress');
    const closeAd = document.getElementById('closeAd');
    const sonllcAd = document.getElementById('sonllcAd');

    let data = [];
    let currentIndex = 0;
    let autoPlayInterval = null;
    let autoPlaySpeed = 5000; // 5 seconds

    // تهيئة المتحف بعد تحميل البيانات
    function initMuseum() {
        if (typeof museumData !== 'undefined' && museumData.length > 0) {
            data = museumData;
            showItem(0);
            enableControls();
        } else {
            museumDiv.innerHTML = '<div class="museum-item"><p>Error loading museum data. Please refresh the page.</p></div>';
        }
    }

    function enableControls() {
        nextBtn.disabled = false;
        prevBtn.disabled = false;
        autoBtn.disabled = false;
        infoBtn.disabled = false;
    }

    function showItem(index) {
        if (data.length === 0) return;
        
        if (index < 0) index = data.length - 1;
        if (index >= data.length) index = 0;
        
        currentIndex = index;
        const item = data[currentIndex];
        museumDiv.innerHTML = '';
        
        const itemContainer = document.createElement('div');
        itemContainer.className = 'museum-item';
        
        // Add year badge
        const yearBadge = document.createElement('div');
        yearBadge.className = 'year';
        yearBadge.textContent = item.year;
        itemContainer.appendChild(yearBadge);
        
        if (item.type === 'image') {
            const img = document.createElement('img');
            img.src = item.src;
            img.alt = item.caption;
            img.onerror = function() {
                // If image fails to load, show a placeholder
                this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><rect width="400" height="300" fill="%23111" stroke="%230f0"/><text x="200" y="150" text-anchor="middle" fill="%230f0" font-family="monospace">Image Not Available</text></svg>';
            };
            itemContainer.appendChild(img);
            const caption = document.createElement('div');
            caption.className = 'caption';
            caption.textContent = item.caption;
            itemContainer.appendChild(caption);
        } else if (item.type === 'quote') {
            const blockquote = document.createElement('blockquote');
            blockquote.textContent = `"${item.text}"`;
            itemContainer.appendChild(blockquote);
            if (item.author) {
                const author = document.createElement('p');
                author.textContent = `- ${item.author}`;
                author.style.textAlign = 'right';
                author.style.marginTop = '10px';
                author.style.fontStyle = 'normal';
                itemContainer.appendChild(author);
            }
        } else if (item.type === 'code') {
            const pre = document.createElement('pre');
            pre.textContent = item.text;
            itemContainer.appendChild(pre);
        } else if (item.type === 'ascii') {
            const asciiDiv = document.createElement('div');
            asciiDiv.className = 'ascii-art';
            asciiDiv.textContent = item.text;
            itemContainer.appendChild(asciiDiv);
            if (item.caption) {
                const caption = document.createElement('div');
                caption.className = 'caption';
                caption.textContent = item.caption;
                itemContainer.appendChild(caption);
            }
        }
        
        museumDiv.appendChild(itemContainer);
        
        // Reset and start progress bar
        progressBar.style.width = '0%';
        if (autoPlayInterval) {
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 10);
        }
    }

    function nextItem() {
        showItem(currentIndex + 1);
    }

    function prevItem() {
        showItem(currentIndex - 1);
    }

    function toggleAutoPlay() {
        if (autoPlayInterval) {
            clearInterval(autoPlayInterval);
            autoPlayInterval = null;
            autoBtn.textContent = 'Auto Play';
            autoBtn.classList.remove('active');
            progressBar.style.width = '0%';
        } else {
            autoPlayInterval = setInterval(nextItem, autoPlaySpeed);
            autoBtn.textContent = 'Stop Auto';
            autoBtn.classList.add('active');
            progressBar.style.width = '100%';
        }
    }

    function showInfo() {
        alert(`Random Internet Museum\n\nTotal Items: ${data.length}\nCurrent Item: ${currentIndex + 1}\n\nThis museum showcases artifacts from the early days of the web, when creativity often outpaced technical constraints. Each item represents a piece of digital history that shaped how we experience the internet today.`);
    }

    function visitSonLLC() {
        window.open('https://SonLLC.github.io', '_blank');
    }

    function closeAdBanner() {
        sonllcAd.style.display = 'none';
    }

    // Event listeners
    nextBtn.addEventListener('click', nextItem);
    prevBtn.addEventListener('click', prevItem);
    autoBtn.addEventListener('click', toggleAutoPlay);
    infoBtn.addEventListener('click', showInfo);
    visitBtn.addEventListener('click', visitSonLLC);
    closeAd.addEventListener('click', closeAdBanner);

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') nextItem();
        if (e.key === 'ArrowLeft') prevItem();
        if (e.key === ' ') {
            e.preventDefault();
            toggleAutoPlay();
        }
    });

    // تهيئة المتحف عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
        // تعطيل الأزرار حتى يتم تحميل البيانات
        nextBtn.disabled = true;
        prevBtn.disabled = true;
        autoBtn.disabled = true;
        infoBtn.disabled = true;
        
        // تهيئة المتحف بعد تحميل البيانات
        if (typeof museumData !== 'undefined') {
            initMuseum();
        } else {
            // إذا لم يتم تحميل البيانات بعد، انتظر قليلاً ثم حاول مرة أخرى
            setTimeout(initMuseum, 100);
        }
    });
</script>

</body>
</html>
